<!doctype html>
<html lang="en">

<head>
  <title>Slider-Creator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <!-- css link -->
  <link rel="stylesheet" href="style.css">
  <!-- favicon link -->
  <link rel="shortcut icon" href="images/slider-favicon.png" type="image/x-icon">
</head>

<body>
  <div class="nav">
    <li class="nav-link" id="icon"><img src="images/sliderImg.png"><span id="sliderCreator">&nbsp Slider Creator</span></li>
    <a class="nav-link ml-auto" href="#allData" id="homeClicked">Home</a>
    <li class="nav-link">About</li>
    <li class="nav-link">Contact</li>
    <li class="nav-link">Blog</li>
</div>
  <div id="allData" class="container">
    <h2 class="mt-2 text-center">Search Image for create slider</h2>
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input type="text" class="form-control" id="search" placeholder="Search your fvrt. image & create a slider...">
      </div>
      <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
    </div>
    <!-- spinner -->
    <div  id="spinnerDiv" class="d-none">
    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border text-primary" role="status">
          <span class="visually-hidden"></span>
        </div>
    </div>
  </div>
  </div>
 <!-- select image slider -->
    <section class="images">
      <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
        <h3 class="head-title text-center">Select image for create slider</h3>
        <div class="input-group col-md-3 mb-2 mb-md-0">
          <input class="form-control" id="duration" placeholder="slider change duration">
        </div>
        <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
      </div>
      <div class="row gallery">

      </div>
    </section>
    <!-- slider -->
    <div id="sliderImg" class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
  <!-- Optional JavaScript -->
  <script src="app.js"></script>
</body>

</html>
